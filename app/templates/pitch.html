{% extends 'base.html'%}
{% import "macros.html" as macro%}
{% block content%}
<div class="col-md-10 col-md-offset-1 col-sm-12">
    <h3 class = "text-center"> {{Category.name | upper}} </h3>
    <a href ="/category/view_pitch/{{pitches.category.id}}">Upload Pitch</a>
    <hr>
</div>

{% if pitches %}
<div class ="col-sm-12 col-md-8">
    {{macro.displayPitches(pitches)}}
    </div>
{% else %}
<div class="well">
    <h4 style="padding:10%; text-align:center; font-size:50px">NO PITCHES AVAILED !</h4>
</div>
{% endif %}
{% endblock %}
